baseurl: /
languageCode: zh-cn
theme: hugo-theme-stack
title: 记录点滴 - 分享
copyright: iminling.com

# Google Analytics configuration
googleAnalytics: G-396775573

# Set hasCJKLanguage to true since we're using Chinese
hasCJKLanguage: true

# Sitemap configuration
sitemap:
  changefreq: weekly
  priority: 0.5
  filename: sitemap.xml

# Taxonomy pages sitemap priority
taxonomies:
  category: categories
  tag: tags

pagination:
    pagerSize: 10

permalinks:
    post: /p/:slug/
    page: /:slug/

params:
    mainSections:
        - post
    featuredImageField: image
    rssFullContent: true
    favicon: /favicon.svg # SVG favicon for modern browsers

    footer:
        since: 2023
        customText: |
            欢迎您的访问 | 
            <a href="https://github.com/konghanghang" target="_blank" rel="noopener">GitHub</a> | 
            <a href="https://t.me/yslao" target="_blank" rel="noopener">联系我</a> | 
            <a href="/about">关于本站</a> |
            <a href="https://umami.iminling.com/share/XzQ2wOREKhSdIsho/www.iminling.com" target="_blank" rel="noopener">访问统计</a> |
            <a href="/index.xml" target="_blank" rel="noopener">RSS</a>

    dateFormat:
        published: Jan 02, 2006
        lastUpdated: Jan 02, 2006 15:04 MST

    sidebar:
        emoji: 🍥
        subtitle: HANGHANG
        avatar:
            enabled: true
            local: true
            src: img/avatar.jpg

    article:
        math: false
        toc: true
        readingTime: true
        license:
            enabled: true
            default: Licensed under CC BY-NC-SA 4.0

    comments:
        enabled: true
        provider: waline
        
        # Waline client configuration see: https://waline.js.org/en/reference/component.html
        waline:
            serverURL: https://waline.iminling.com  # 替换为您的Waline服务器地址
            lang: zh-CN
            pageview: true
            emoji:
                - https://unpkg.com/@waline/emojis@1.0.1/weibo
                - https://unpkg.com/@waline/emojis@1.0.1/alus
                - https://unpkg.com/@waline/emojis@1.0.1/bilibili
            requiredMeta:
                - nick
                - mail
            locale:
                admin: 博主
                placeholder: 欢迎留言交流，支持Markdown语法
                sofa: 来发评论吧~
                submit: 提交
                reply: 回复
                cancelReply: 取消回复
                comment: 评论
                refresh: 刷新
                more: 加载更多...
                preview: 预览
                emoji: 表情
                uploadImage: 上传图片
                seconds: 秒前
                minutes: 分钟前
                hours: 小时前
                days: 天前
                now: 刚刚
            wordLimit: [0, 1000]  # 评论字数限制
            pageSize: 10  # 每页评论数
            meta: ['nick', 'mail', 'link']
            login: enable  # 登录模式 'enable', 'disable', 'force'
            copyright: false  # 是否显示版权信息

    widgets:
        homepage:
            - type: search
            - type: archives
              params:
                  limit: 5
            - type: categories
              params:
                  limit: 10
            - type: tag-cloud
              params:
                  limit: 10
        page:
            - type: toc

    opengraph:
        twitter:
            # Available values: summary, summary_large_image
            card: summary_large_image

    colorScheme:
        # Display toggle
        toggle: true
        # Available values: auto, light, dark
        default: auto

    imageProcessing:
        cover:
            enabled: true
        content:
            enabled: true

### Custom menu
### See https://stack.jimmycai.com/config/menu
### To remove about, archive and search page menu item, remove `menu` field from their FrontMatter
menu:
    main: []
    social:
        - identifier: github
          name: GitHub
          url: https://github.com/konghanghang
          params:
              icon: brand-github

related:
    includeNewer: true
    threshold: 60
    toLower: false
    indices:
        - name: tags
          weight: 100
        - name: categories
          weight: 200

markup:
    goldmark:
        extensions:
            passthrough:
                enable: true
                delimiters:
                    block:
                        - - \[
                          - \]
                        - - $$
                          - $$
                    inline:
                        - - \(
                          - \)
        renderer:
            ## Set to true if you have HTML content inside Markdown
            unsafe: true
    tableOfContents:
        endLevel: 4
        ordered: true
        startLevel: 2
    highlight:
        noClasses: false
        codeFences: true
        guessSyntax: true
        lineNoStart: 1
        lineNos: true
        lineNumbersInTable: true
        tabWidth: 4
